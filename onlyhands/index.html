<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyHands - Képfeltöltés</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Link a CSS fájlhoz -->
</head>
<body>
    <header>
        <h1>OnlyHands - Képfeltöltés</h1>
    </header>

    <main>
        <section class="upload">
            <h2>Új kép feltöltése</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept="image/*">
                <button type="submit">Feltöltés</button>
            </form>
        </section>

        <section class="gallery">
            <h2>Legújabb képek</h2>
            <div id="imageGallery">
                <!-- Itt fognak megjelenni a feltöltött képek -->
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script> <!-- Link a JavaScript fájlhoz -->
</body>
</html>
